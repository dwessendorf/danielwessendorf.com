# Hugo configuration file
title: DANIEL WESSENDORF
baseURL: "https://danielwessendorf.com/"

# import hextra as module
module:
  imports:
  - path: github.com/dwessendorf/danielwessendorf.com

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

markup:
  highlight:
    noClasses: false
  # allow raw html
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Workshops
      pageRef: /workshops
      weight: 2
    - name: Blog
      pageRef: /blog
      weight: 1
    - name: Talks
      pageRef: /talks
      weight: 3
    - name: About me
      pageRef: /about
      weight: 4
    - name: Contact â†—
      url: "https://linkedin.com/in/daniel-wessendorf"
      weight: 5
    - name: Search
      weight: 6
      params:
        type: search
    - name: GitHub
      weight: 7
      url: "https://github.com/dwessendorf"
      params:
        icon: github
    - name: Linkedin
      weight: 8
      url: "https://linkedin.com/in/daniel-wessendorf"
      params:
        icon: linkedin

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      # width: 40
      # height: 20
      # link: /
    # width: wide
      
  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"
    
    article:
      displayPagination: true


  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
